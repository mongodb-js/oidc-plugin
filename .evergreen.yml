exec_timeout_secs: 600

functions:
  checkout:
    - command: git.get_project
      params:
        directory: src
  install_node:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          set -e
          set -x

          export NODE_VERSION=16.19.0
          bash .evergreen/install-node.sh
  install:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          set -e
          set -x

          . .evergreen/use-node.sh
          npm ci
  check:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          set -e
          set -x

          . .evergreen/use-node.sh
          npm run test-ci
  test:
    - command: shell.exec
      params:
        working_dir: src
        shell: bash
        script: |
          set -e
          set -x

          . .evergreen/use-node.sh
          npm run test-ci

tasks:
  - name: test
    commands:
      - func: checkout
      - func: install_node
      - func: install
      - func: test
  - name: check
    commands:
      - func: checkout
      - func: install_node
      - func: install
      - func: check

buildvariants:
  - name: ubuntu_x64_test
    display_name: 'Ubuntu 20.04 x64'
    run_on: ubuntu2004-small
    tasks:
      - test
      - check
  - name: macos_x64_test
    display_name: 'macOS 11.00 x64'
    run_on: macos-1100
    tasks:
      - test
  - name: macos_arm64_test
    display_name: 'macOS 11.00 arm64'
    run_on: macos-1100-arm64
    tasks:
      - test
  - name: windows_x64_test
    display_name: 'Windows x64'
    run_on: windows-vsCurrent-small
    tasks:
      - test
